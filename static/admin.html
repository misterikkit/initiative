<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Initiative Tracker</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="/css/tailwind.css" rel="stylesheet">
</head>

<body>



    <!-- min-h-screen covers the whole page -->
    <div class="min-h-screen bg-gray-100 text-white pt-4">

        <div id="share"></div>
        <script id="tmplShare" type="x-tmpl-mustache">
            <div class="overflow-hidden flex flex-row justify-between bg-white text-indigo-800 rounded-xl shadow-lg mx-4 mb-4">
                <div class="p-2">Share this!</div>
                <input class="border flex-grow px-2" value="{{url}}" onfocus="this.select();">
                <button id="btnCopy" class=" bg-indigo-600 text-white h-auto px-4">Copy</button>
              </div>
        </script>

        <div id="gameState" class="shadow-lg bg-white pb-2">loading...</div>

        <!-- contents for #gameState -->
        <script id="tmplGameState" type="x-tmpl-mustache">
            <div class="pt-3 px-6 text-2xl text-indigo-900">Round {{game.currentRound}}</div>

            {{#game.characters}}
            <div class="flex items-center relative mt-2 px-7 text-xl bg-indigo-600 {{#current}} bg-gradient-to-r from-white text-indigo-900 {{/current}}">
                {{#current}}
                <span class="inline-flex absolute left-2 h-3 w-3">
                  <span class="h-full w-full rounded-full bg-indigo-500 absolute opacity-75 animate-ping"></span>
                  <span class="h-full w-full rounded-full bg-indigo-600"></span>
                </span>
                {{/current}}
                {{name}}
            </div>
            {{/game.characters}}
        </script>

        <!-- controls! -->
        <div class="flex justify-center p-4 divide-x text-2xl">
            <button id="btnPrev"
                class="py-3 px-6 font-bold bg-indigo-600 rounded-l-lg hover:bg-indigo-800">back</button>
            <button id="btnNext"
                class="py-3 px-6 font-bold bg-indigo-600 rounded-r-lg hover:bg-indigo-800">next</button>
        </div>

        <div class="text-indigo-900 italic text-center underline mt-4"><a href="/">Create your own!</a></div>

    </div>
    <!-- end of page content -->


    <script src="https://unpkg.com/mustache@4.1.0"></script>
    <script src="/js/common.js"></script>
    <script src="/js/admin.js"></script>
</body>

</html>

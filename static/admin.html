<!DOCTYPE html>
<html>

<head>
    <title>Initiative Tracker</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <div id="share"></div>
    <script id="tmplShare" type="x-tmpl-moustache">
        Share this link with your players!
        <input value="{{url}}">
    </script>

    <div id="gameState"></div>
    <script id="tmplGameState" type="x-tmpl-moustache">
        <h2>Round {{game.currentRound}}</h2>
        <ol>
        {{#game.characters}}
            <li {{#current}}class="currentPlayer"{{/current}}>{{name}} ({{initiative}})</li>
        {{/game.characters}}
        </ol>
    </script>

    <!-- controls! -->
    <button id="btnPrev">prev</button>
    <button id="btnNext">next</button>
    <script src="https://unpkg.com/mustache@4.1.0"></script>
    <script src="/js/common.js"></script>
    <script src="/js/admin.js"></script>
</body>

</html>

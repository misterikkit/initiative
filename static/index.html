<!DOCTYPE html>
<html>

<head>
    <title>Create initiative tracker</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <h1>Create initiative tracker</h1>

    <ol id="theList"> </ol>
    <script id="listItem" type="x-tmpl-mustache">
        <li>{{name}}: {{initVal}}</li>
    </script>

    <form>
        Add entry:
        <input id="characterName" type="text" placeholder="character/creature name">
        <input id="characterInit" type="number" placeholder="initiative">
        <input id="addCharacter" type="submit" value="Add!">
    </form>
    <form id="initForm" method="POST" action="/create">
        <input type="submit" value="Let's Go!"> (or ctrl+enter)
    </form>
    <script src="https://unpkg.com/mustache@4.1.0"></script>
    <script src="/js/create.js"></script>
</body>

</html>

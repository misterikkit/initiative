<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Create Initiative Tracker</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="/css/tailwind.css" rel="stylesheet">
</head>

<body>


    <div class="min-h-screen bg-gray-100 text-white">

        <div class="shadow-lg bg-white pb-2">
            <div class="text-indigo-900 text-2xl pt-3 px-6">Create initiative tracker</div>

            <div id="theList">
                <div id="instruction" class="flex items-center mt-2 px-7 text-xl bg-indigo-600 italic">
                    Add some characters below
                </div>
            </div>
            <script id="listItem" type="x-tmpl-mustache">
                <div class="flex items-center relative text-xl mt-2 px-7 bg-indigo-600">
                    <span class="w-1/2">{{name}}</span>
                    <span class="px-2">{{initVal}}</span>
                </div>
            </script>
        </div>

        <form>
            <div
                class="flex flex-row content-between text-indigo-900 text-xl m-3 rounded-lg shadow-lg divide-x-2 divide-indigo-300">
                <input id="characterName" type="text" placeholder="name"
                    class="flex-grow flex-shrink text-indigo-800 placeholder-indigo-500 w-1/3 pl-3 bg-indigo-50 focus:bg-white focus:outline-none rounded-l-lg">
                <input id="characterInit" type="number" placeholder="initiative"
                    class="flex-grow flex-shrink text-indigo-800 placeholder-indigo-500 w-1/3 pl-3 bg-indigo-50 focus:bg-white focus:outline-none">
                <button id="addCharacter" type="submit"
                    class="flex-shrink-0 text-white px-4 py-2 bg-indigo-600 outline-none border-none focus:outline-none focus:ring focus:ring-indigo-300 rounded-r-lg ">
                    Add!
                </button>
            </div>
        </form>

        <form id="initForm" method="POST" action="/create">
            <div class="flex flex-col items-center justify-center my-8">
                <button class="flex bg-indigo-600 text-2xl px-4 py-2 rounded-md">Let's Go!</button>
                <div class="flex text-indigo-900 italic">or press ctrl+enter</div>
            </div>
        </form>
    </div>

    <script src="https://unpkg.com/mustache@4.1.0"></script>
    <script src="/js/create.js"></script>
</body>

</html>
